<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willberries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"/> <!-- Загрузка шрифта Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet"> <!-- Загрузка шрифта Roboto Slab -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" /> <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="css/style.css" /> <!-- Подключение своих стилей -->
  </head>
  <body>
    <header class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-2">
          <a href="/" class="logo-link">
            <img width="128" src="Image/logo.svg" alt="logo: Willberries" />
          </a>
        </div>
        <div class="col-6">
          <nav>
            <ul class="menu d-flex justify-content-around">
              <li class="menu-item">
                <a href="#" class="menu-link">Womens</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Mens</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Goods</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Accessories</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Brands</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Blog</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <button class="button">
            <img class="button-icon" src="Image/Cart.svg" alt="icon: Card" />
            <span class="button-tex">Card</span>
          </button>
        </div>
      </div>
      <!-- /.row -->
    </header>
    <!-- /.container -->
    <main class="slider">
      <section class="slide slide-1">
        <div class="container">
          <div class="row">
            <div class="col-4 offset-lg-1">
              <span class="lebel">Bestseller</span>
              <h2 class="slide-title">Sweater Choker Neck </h2>
              <p class="slide-description">Women’s pearl basic knit sweater with a round neck. Available in several colours. Free shipping to stores.</p>
              <button class="button">
                <span class="button-icon slide-price">$319</span>
                <span class="button-tex">Shop now</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- /.slide -->
      <div class="slider-nav">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-1">
              <button class="slide-button">
                <img src="/Image/Arrow-prev.svg" alt="arrow: prev">
              </button>
            </div>
            <div class="col-1">
              <button class="slide-button">
                <img src="/Image/Arrow-next.svg" alt="arrow: next">
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.slider-nav -->
    </main>
    <!-- /.slider -->
  </body>
</html>
